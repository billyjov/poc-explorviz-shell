<div class="mt-3 d-flex justify-content-between align-items-center">

  <button class="btn btn-outline-secondary d-flex"
    (click)="selectPreviousTraceStep.emit()"
    [disabled]="currentTraceStepIndex === 0">
    <span class="material-icons">
      navigate_before
    </span>
  </button>

  <div>
    Step <strong>{{ currentTraceStepIndex }}</strong> of {{ traceStepCount }}
  </div>

  <button class="btn btn-outline-secondary d-flex"
    (click)="selectNextTraceStep.emit()"
    [disabled]="currentTraceStepIndex === traceStepCount">
    <span class="material-icons">
      navigate_next
    </span>
  </button>
</div>
