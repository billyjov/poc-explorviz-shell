<div [ngClass]="{'p-5': !isShellPresent}">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" >Trace ID</th>
        <th scope="col" sortable="name" (sort)="onSort($event)">
          First Clazz
        </th>
        <th scope="col" sortable="area" (sort)="onSort($event)">
          Last Clazz
        </th>
        <th scope="col" sortable="population" (sort)="onSort($event)">
          Duration in
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trace of landscapeData.dynamicLandscapeData">
        <th scope="row">{{ trace.traceId }}</th>
        <td>{{ getFirstClass(trace.traceId)?.name }}</td>
        <td>{{ getLastClass(trace.traceId)?.name }}</td>
        <td>-</td>
      </tr>
    </tbody>
  </table>
</div>
