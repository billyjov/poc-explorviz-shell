<h5 align="center">Trace Step Details</h5>
<div class="mt-3 d-flex justify-content-between">
  <table class="table table-striped">
    <tbody>
      <tr class="d-flex">
        <th class="col-3">Operation Name</th>
        <td class="col-9 container-word-wrap">{{ operationName }}</td>
      </tr>
      <tr class="d-flex">
        <th class="col-3">Soure Clazz</th>
        <td class="col-9 container-word-wrap d-flex align-items-center">
          <ng-container *ngIf="sourceClass">
            {{ sourceClass.name }}
            <span class="material-icons d-inline-block pointer-cursor ml-3"
              (click)="moveCameraTo(sourceClass)">
              visibility
            </span>
          </ng-container>
        </td>
      </tr>
      <tr class="d-flex">
        <th class="col-3">Target Clazz</th>
        <td class="col-9 container-word-wrap d-flex align-items-center">
          <ng-container *ngIf="targetClass">
            {{ targetClass.name }}
            <span class="material-icons d-inline-block pointer-cursor ml-3"
              (click)="moveCameraTo(targetClass)">
              visibility
            </span>
          </ng-container>
        </td>
      </tr>
      <tr class="d-flex">
        <th class="col-3">Soure Application</th>
        <td class="col-9 container-word-wrap">
          {{ sourceApplicationName }}
        </td>
      </tr>
      <tr class="d-flex">
        <th class="col-3">Target Application</th>
        <td class="col-9 container-word-wrap">
          {{ targetApplicationName }}
        </td>
      </tr>
      <tr class="d-flex">
        <th class="col-3">
          Duration
          <!-- <BsButton @onClick={{this.toggleSpanDurationTimeUnit}} class="th-btn"
            outline={{true}}>
            {{this.timeUnit}}
          </BsButton> -->
        </th>
        <td class="col-9 container-word-wrap">
          <!-- {{format-number this.spanDuration this.timeUnit}} -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
